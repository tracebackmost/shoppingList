<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список покупок</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    <div class="container" id="app">
        <div class="card">
            <h1>{{ title }}</h1>
            <div class="form-control">
                <input 
                    type="text" 
                    v-bind:placeholder="placeholderString" 
                    v-bind:value="inputValue"
                    v-on:input="inputChangeHandler"
                    v-on:keypress.enter="addNewNote"
                />
            </div>
            <button class="btn" v-on:click="addNewNote">Добавить</button>
            <hr />
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(note, idx) in notes">
                    {{ note }}
                    <button class="btn danger" v-on:click="delitNote(idx)">Удалить</button>    
                </li>
                <hr />
                <li class="cout">
                    <h3>Всего позиций: {{ notes.length }} </h3>
                </li>
            </ul>
            
            <div class="message" v-else>
                <p>Список покупок пока пуст!</p>
            </div>
        </div>
    </div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
